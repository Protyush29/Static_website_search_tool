 <!DOCTYPE html>
<html>
<head>
<title>Search results</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h1>Enter the url for json data</h1>
<form method="post" action="{{ url_for('url_get') }}">
  <label for="URL">URL:</label><br>
  <input type="text" id="URL" name="URL" value="https://identeco.de/en/index.json"><br>
  <input type="submit" value="Submit data">
</form>

{% if disabled %}
<h1>Type in the keyword to search below</h1>
<form method="post" action="{{ url_for('query_results') }}" >
  <label for="Query">Query:</label><br>
  <input type="text" id="Query" name="Query"><br>
  <input type="submit" value="Submit Query">
</form> 
{% endif %}

<div>
<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Tags</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
    {% for result in results %}
    <tr>
        <td>{{ result.0 }}</td>
        <td><a href="{{result.1}}">link</a></td>
        <td>{{ result.2 }}</td>
        <td>{{ result.3 }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
</body>
</html>
